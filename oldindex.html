<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Vegas Night</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { margin: 0; overflow: hidden; }
        #title {
            position: absolute;
            top: 4%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.2em;
            color: #fff;
            text-shadow: 0 2px 12px #000, 0 0 8px #3fa7ff;
            z-index: 100;
            font-weight: bold;
            letter-spacing: 1px;
            white-space: nowrap; /* Prevent wrapping */
        }
        #instructions-button {
            position: absolute;
            bottom: 18%;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 32px;
            font-size: 22px;
            background: #232a36;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0.92;
            z-index: 1001;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            transition: background 0.2s;
        }
        #instructions-button:hover {
            background: #3fa7ff;
        }
        #instructions-modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10002;
        }
        #instructions-modal.show {
            display: flex;
        }
        #instructions-content {
            background: #232a36;
            color: #fff;
            border-radius: 12px;
            padding: 28px 18px 22px 18px;
            max-width: 95vw;
            width: 370px;
            font-size: 18px;
            position: relative;
            box-shadow: 0 4px 24px rgba(0,0,0,0.25);
        }
        #close-instructions {
            position: absolute;
            top: 10px; right: 18px;
            font-size: 28px;
            color: #fff;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            #title {
                font-size: 1.1em; /* Reduce font size more for mobile */
                top: 2.5%;
                white-space: nowrap; /* Ensure no wrapping on mobile */
            }
            #instructions-content {
                font-size: 19px;
                width: 96vw;
                padding: 18px 6vw 18px 6vw;
            }
            #instructions-button {
                font-size: 19px;
                padding: 12px 0;
                width: 90vw;
                min-width: 0;
                bottom: 18%;
            }

        }
    </style>
</head>
<body>
    <div id="title">ðŸŽ° Vegas Metropoly ðŸŽ°</div>
    <div id="instructions-button">Instructions</div>
    <div id="instructions-modal">
        <div id="instructions-content">
            <span id="close-instructions">&times;</span>
            <div id="instructions-text"></div>
        </div>
    </div>
    <div id="multiplayer-button" style="position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%); padding: 20px 40px; font-size: 24px; background-color: rgba(0, 0, 0, 0.7); color: #fff; border: 2px solid #ffd700; border-radius: 8px; cursor: pointer; opacity: 0.8; transition: background-color 0.3s; z-index: 1000;">
        ðŸŽ® Play Multiplayer
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="vegasScene.js"></script>
    <script>
        // Instructions logic for modal
        function setVegasTokenInstructions() {
            window.vegasTokenInstructions =
                "Pick 2, 3, or 4 tokens to play. Tokens can be assigned to a human or AI player.\n\n" +
                "Single player: Select a token for Player One, then enable at least one AI token. Click 'Start Game' to begin.\n\n" +
                "For multiplayer: Click 'Enable PC' on any token to assign it to a computer.\n\n" +
                "Assign human or AI players to tokens for Players 2, 3, and 4 as needed.\n\n" +
                "Once 2 to 4 tokens are selected, click 'Start Game' to begin.";
        }

        function setupInstructionsModal() {
            setVegasTokenInstructions();
            const btn = document.getElementById('instructions-button');
            const modal = document.getElementById('instructions-modal');
            const close = document.getElementById('close-instructions');
            const text = document.getElementById('instructions-text');
            if (btn && modal && close && text) {
                btn.onclick = () => {
                    text.textContent = window.vegasTokenInstructions || '';
                    modal.classList.add('show');
                };
                close.onclick = () => {
                    modal.classList.remove('show');
                };
                modal.onclick = (e) => {
                    if (e.target === modal) modal.classList.remove('show');
                };
            }
        }

        window.addEventListener('DOMContentLoaded', setupInstructionsModal);
        
        // Add multiplayer button functionality
        document.addEventListener('DOMContentLoaded', () => {
            const multiplayerButton = document.getElementById('multiplayer-button');
            if (multiplayerButton) {
                multiplayerButton.onclick = () => {
                    window.location.href = 'lobby.html';
                };
            }
        });
    </script>
</body>
</html>
